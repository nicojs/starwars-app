<h2>Edit {{ episode?.title }}</h2>

<button type="button" class="btn btn-sm btn-outline-secondary" (click)="prev()">
  &lt;
</button>
<button
  type="button"
  class="btn btn-sm btn-outline-secondary ms-2"
  (click)="next()"
>
  &gt;
</button>
@if(episode){
<sw-edit-episode
  (episodeSubmitted)="updateEpisode($event)"
  [episode]="episode"
></sw-edit-episode>
}
